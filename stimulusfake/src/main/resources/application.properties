spring.jpa.show_sql=true
# It's shown the query from the result of the test
# create table posts (id bigint generated by default as identity, author varchar(255), content TEXT not null, title varchar(500) not null, primary key (id))

# the query(above) uses H2's grammar(default), so below code changes to mysql's grammar
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#create table posts (id bigint not null auto_increment, author varchar(255), content TEXT not null, title varchar(500) not null, primary key (id)) engine=MyISAM
# this is the result -> id bigint not null auto_increment

# wanna run Tomcat. Because h2 is executed in 'memory', we have to access web console
spring.h2.console.enabled=true

spring.profiles.include=oauth
# to bring the settings of properties / application-xxx.properties -> make a profile named xxx

spring.session.store-type=jdbc
# for using the database as session storage

